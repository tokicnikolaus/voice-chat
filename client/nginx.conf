# Map for WebSocket connection upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name localhost 192.168.1.154;
    
    # Redirect all HTTP requests to HTTPS (use port 3443 which is mapped from container port 443)
    return 301 https://$server_name:3443$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name localhost 192.168.1.154;
    root /usr/share/nginx/html;
    index index.html;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # WebSocket proxy to backend
    location /ws {
        proxy_pass http://server:8080/ws;
        proxy_http_version 1.1;

        # WebSocket upgrade headers (critical for WebSocket to work)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        # Use the backend server hostname (without port) to avoid issues
        proxy_set_header Host server;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket timeouts (long for persistent connections)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;

        # Disable buffering for WebSocket (critical)
        proxy_buffering off;
        proxy_cache off;
    }

    # LiveKit WebSocket proxy (allows secure wss:// connections from HTTPS page)
    # Uses regex to strip /livekit prefix: /livekit/rtc -> /rtc
    location ~ ^/livekit(/.*)?$ {
        # Docker internal DNS resolver (required for variable in proxy_pass)
        resolver 127.0.0.11 valid=30s;

        # $1 captures everything after /livekit (e.g., /rtc, /rtc/validate)
        # If $1 is empty, proxy to root /
        proxy_pass http://livekit:7880$1$is_args$args;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (long for persistent connections)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;

        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
