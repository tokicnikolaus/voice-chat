<!DOCTYPE html>
<html>
<head>
    <title>LiveKit Connection Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0f0;
        }
        .error {
            color: #f00;
            border-color: #f00;
        }
        .success {
            color: #0f0;
            border-color: #0f0;
        }
        button {
            padding: 10px 20px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #0a0;
        }
        #log {
            background: #000;
            padding: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #0f0;
        }
    </style>
</head>
<body>
    <h1>LiveKit Connection Test</h1>
    <p>This page tests if LiveKit server is reachable from your browser.</p>
    
    <div>
        <button onclick="testWebSocket()">Test WebSocket Connection</button>
        <button onclick="testHTTP()">Test HTTP API</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="log"></div>
    
    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#0ff';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testWebSocket() {
            log('Testing WebSocket connection to ws://192.168.1.154:7880/...');
            const ws = new WebSocket('ws://192.168.1.154:7880/');
            
            const timeout = setTimeout(() => {
                ws.close();
                log('❌ WebSocket connection timeout after 5 seconds', 'error');
                log('This means LiveKit server is not responding or firewall is blocking', 'error');
            }, 5000);
            
            ws.onopen = () => {
                clearTimeout(timeout);
                log('✅ WebSocket connection opened successfully!', 'success');
                log('LiveKit server is reachable from your browser', 'success');
                ws.close();
            };
            
            ws.onerror = (error) => {
                clearTimeout(timeout);
                log('❌ WebSocket connection error', 'error');
                log('Error details: ' + JSON.stringify(error), 'error');
                log('Possible causes:', 'error');
                log('  1. LiveKit server is not running', 'error');
                log('  2. Firewall is blocking port 7880', 'error');
                log('  3. Network routing issue', 'error');
            };
            
            ws.onclose = (event) => {
                clearTimeout(timeout);
                if (event.wasClean) {
                    log(`WebSocket closed cleanly (code: ${event.code}, reason: ${event.reason || 'none'})`);
                } else {
                    log(`WebSocket closed unexpectedly (code: ${event.code})`, 'error');
                }
            };
        }
        
        async function testHTTP() {
            log('Testing HTTP API at http://192.168.1.154:7880/...');
            try {
                const response = await fetch('http://192.168.1.154:7880/', {
                    method: 'GET',
                    mode: 'no-cors' // LiveKit might not have CORS headers
                });
                log('✅ HTTP request sent (response may be blocked by CORS, but server is reachable)', 'success');
            } catch (error) {
                log('❌ HTTP request failed: ' + error.message, 'error');
                log('Note: CORS errors are normal - if you see this, the server is reachable', 'info');
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            log('Page loaded. Click buttons above to test LiveKit connectivity.');
            log('Note: WebSocket URLs cannot be opened directly in browser address bar.');
            log('They must be accessed programmatically via JavaScript.');
        };
    </script>
</body>
</html>
